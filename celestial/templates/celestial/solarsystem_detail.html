{% extends 'celestial/base.html' %}

{% block page_title %}<h2>System: {{ object }}</h2>{% endblock %}

{% block content %}
{% if object.planets.count %}
<div class="planets">
    {% for planet in planets %}
    <a href="{{ planet.get_absolute_url }}">{{ planet }}</a></li>
    {% include 'celestial/_planet.html' %}
    {% endfor %}
</div>
{% else %}
<p>No known planets!</p>
{% endif %}
{% endblock %}
